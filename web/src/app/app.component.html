<div class="container-fluid">
  <div class="row">
    <div class="card-deck">
      <div *ngFor="let photo of photos | async">
        <div class="card">
          <img class ="photo" src="{{ photo.path }}" alt="Emoting Photo">
          <kendo-chart>
            <kendo-chart-series>
              <kendo-chart-series-item
                type="column"
                [data]="[
                  photo.emoji1,
                  photo.emoji2,
                  photo.emoji3,
                  photo.emoji4,
                  photo.emoji5
                ]" >
              </kendo-chart-series-item>
            </kendo-chart-series>
          </kendo-chart>
          <div class="emote-buttons">
            <button class="btn btn1">💩</button>
            <button class="btn btn2">😍</button>
            <button class="btn btn3">😮</button>
            <button class="btn btn4">😂</button>
            <button class="btn btn5">😐</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
