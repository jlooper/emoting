<ActionBar class="action-bar" title="EmotiNg" icon="">
    <ActionItem ios.position="right" (tap)="takePhoto()">
        <Button text="Add a photo"></Button>
    </ActionItem>
</ActionBar>

<ScrollView>
    <StackLayout>
        <StackLayout class="card" *ngFor="let photo of (photos$ | async)" >
            <Image [src]="photo.path"></Image>
            <GridLayout orientation="horizontal" columns="*,*,*,*,*">
                <Button (tap)="vote1(photo.id)" class="btn btn1" col="0" text="💩"></Button>
                <Button (tap)="vote2(photo.id)" class="btn btn2" col="1" text="😍"></Button>
                <Button (tap)="vote3(photo.id)" class="btn btn3" col="2" text="😮"></Button>
                <Button (tap)="vote4(photo.id)" class="btn btn4" col="3" text="😂"></Button>
                <Button (tap)="vote5(photo.id)" class="btn btn5" col="4" text="😐"></Button>
            </GridLayout>
        </StackLayout>       
    </StackLayout>
</ScrollView>
